<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Whack A Mole!</title>
    <link rel="icon" href="mole.png">
    <link rel="stylesheet" href="whack.css" />
  </head>
  <body>
    <div class="begin">
      <h1>You Have 5 tries</h1>
    </div>
    <div class="over">
      <h1>Game Over</h1>
      <small>Click to Restart</small>
    </div>
    <div class="container">
      <h1>WHACK-A-MOLE</h1>
      <h3 class="green">Score: <span>0</span></h3>
      <h3 class="miss">Missed: <span class="missed">0</span></h3>
      <button class="start">Start</button>
      <h4 class="left">Hard</h4>
      <h3>Difficulty</h3>
      <input type="range" min="400" max="4000" class="speed" value="1200" />
      <h4 class="right">Easy</h4>
      <div class="ground">
        <div class="first" data-miss="1">
          <img src="mole.svg" />
          <div class="hole"><div class="hole-inside"></div></div>
        </div>
        <div class="second" data-miss="2">
          <img src="mole.svg" />
          <div class="hole"><div class="hole-inside"></div></div>
        </div>
        <div class="third" data-miss="3">
          <img src="mole.svg" />
          <div class="hole"><div class="hole-inside"></div></div>
        </div>
        <div class="fourth" data-miss="4">
          <img src="mole.svg" />
          <div class="hole"><div class="hole-inside"></div></div>
        </div>
        <div class="fifth" data-miss="5">
          <img src="mole.svg" />
          <div class="hole"><div class="hole-inside"></div></div>
        </div>
      </div>
    </div>
    <audio src="sounds/cling_2.wav"></audio>
    <audio src="sounds/soundx.wav"></audio>
    <audio src="sounds/soundW.wav"></audio>
    <audio src="sounds/soundL.wav"></audio>

    <script src="src/whack.js"></script>
  </body>
</html>
